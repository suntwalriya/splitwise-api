# Parse JAWSDB_URL components
spring.datasource.url=${JAWSDB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Set these if JAWSDB_URL doesn't provide them directly
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # Consider 'update' instead of 'validate' to automatically manage schema changes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.format_sql=true

# Error message inclusion
server.error.include-message=always
server.error.include-binding-errors=always

# Port Binding
server.port=${PORT:8080}